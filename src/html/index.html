<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ETERNITY - Team N</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../style/style.css" />
  
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../style/style.js"></script>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary bold_text" name="header">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          href="index.html"
          style="align-items: center; display: flex; color: #47555e"
        >
          <img src="../assets/images/logo.png"
            alt="Logo"
            width="60"
            height="60"
            class="d-inline-block align-text-top"
            style="margin-right: 10px"
          />
          ETERNITY - Team N
        </a>
        <div class="btn-group dropstart">
          <button
            type="button"
            class="btn dropdown-toggle btn-light bold_text"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            name="header"
          >
            Settings
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item">Change Precision</a></li>
            <li><a class="dropdown-item" onclick="changeTheme()">Theme <i id="theme-icon" class="bi bi-sun"></i></a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mx-auto shadow-sm p-3 mb-5 bg-body-tertiary rounded">
      <div class="row-fluid text-center">
        <button type="button" id="stdBtn" class="btn btn-outline-dark std">
          <math>
            <mi>&#963;(x)
            </mi>
          </math>
        </button>
        <button type="button" id="madBtn" class="btn btn-outline-dark mad">MAD</button>
        <button type="button" id="arccosBtn" class="btn btn-outline-dark arccos">
          <math>
            <mrow>
              <mi>arccos</mi>
              <mo>(</mo>
              <mi>x</mi>
              <mo>)</mo>
            </mrow>
          </math>
        </button>
        <button type="button" id="expBtn" class="btn btn-outline-dark exponent">
          <math>
            <msup>
              <mi>x</mi>
              <mi>y</mi>
            </msup>
          </math>
        </button>
        <button type="button" id="growthBtn" class="btn btn-outline-dark growth">
          <math>
            <msup>
              <mrow>
                <mi>a</mi>
                <mi>b</mi>
              </mrow>
              <mi>x</mi>
            </msup>
          </math>
    
        </button>
        <button type="button" id="logBtn" class="btn btn-outline-dark log">
          log<sub>b</sub>(x)
        </button>
        <button type="button" id="sinhBtn" class="btn btn-outline-dark sinh">
          <math>
            <mi>sinh</mi>
            <mo>(</mo>
            <mi>x</mi>
            <mo>)</mo>
            </sinh>
          </math>
        </button>
        <div class="input-group mb-3 shadow p-3 mb-5 bg-body-tertiary rounded" style="margin-top: 20px">
          <input id="fullInput" type="text" class="form-control" placeholder="Please select a function" aria-label="operand(s)"
            aria-describedby="button-addon2" />
          <button class="btn btn-outline-secondary bold_text" type="button" id="button-addon2" type="submit">
            GO
          </button>
        </div>
      </div>
    </div>
    <div id="historyDiv" class="container mx-auto shadow-sm p-3 mb-5 bg-body-tertiary rounded">
      <p class="bold_text">History</p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../js/stnd/main.js"></script>
  </body>
</html>
