<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ETERNITY</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../style/style.css" />
  <link rel="icon" href="../assets/images/logo.png" type="image/x-icon">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="../style/style.js"></script>
</head>

<body>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <h3 id="modal-inner">Change your precision</h3>
      <input id="precisionInput" type="text" class="form-control" placeholder="Enter Precision"/>
      <div class="row-fluid text-center">
        <button type="button" id="confirmBtn" class="btn btn-outline-dark mx-2 mb-2 mt-2">Confirm</button>
        <button type="button" id="cancelBtn" class="btn btn-outline-dark mx-2 mb-2 mt-2">Cancel</button>
      </div>
    </div>
  
  </div>

  <nav class="navbar bg-body-tertiary fw-bold row-fluid header">
    <div class="container-fluid">
      <a class="col-4" href="index.html">
        <img class="img-logo" src="../assets/images/logo.png" alt="Logo" />
      </a>
      <div class="col-4 d-flex justify-content-center">
        <div class="navbar-brand">
          ETERNITY
        </div>
      </div>
      <div class="col-4 d-flex justify-content-end header" id="navbar-setting">
        <div class="change-precision-container dropdown header">
          <button class="btn header" id="change-precision" type="button">Precision: <i class="bi bi-gear"></i></button>
          <ul class="dropdown-menu header">
            <li><input class="dropdown-item" type="text" id="precision-input" placeholder="Enter the value"></li>
          </ul>
        </div>
        <button class="btn header" id="change-theme">Theme <i id="theme-icon" class="bi bi-sun"></i></button>
      </div>
    </div>
  </nav>

  <div class="container mx-auto shadow-sm p-3 mb-5 bg-body-tertiary bg-gradient rounded">
    <div class="row-fluid text-center">
      <button type="button" id="stdBtn" class="btn btn-outline-dark me-2 mb-2 mt-2">
        <math>
          <mi>&#963;(x)</mi>
        </math>
      </button>
      <button type="button" id="madBtn" class="btn btn-outline-dark mx-2 mb-2 mt-2">
        <math>
          <mi>MAD</mi>
        </math>
      </button>
      <button type="button" id="arccosBtn" class="btn btn-outline-dark mx-2 mb-2 mt-2">
        <math>
          <mrow>
            <mi>arccos</mi>
            <mo>(</mo>
            <mi>x</mi>
            <mo>)</mo>
          </mrow>
        </math>
      </button>
      <button type="button" id="expBtn" class="btn btn-outline-dark mx-2 mb-2 mt-2">
        <math>
          <msup>
            <mi>x</mi>
            <mi>y</mi>
          </msup>
        </math>
      </button>
      <button type="button" id="growthBtn" class="btn btn-outline-dark mx-2 mb-2 mt-2">
        <math>
          <msup>
            <mrow>
              <mi>a</mi>
              <mi>b</mi>
            </mrow>
            <mi>x</mi>
          </msup>
        </math>
      </button>
      <button type="button" id="logBtn" class="btn btn-outline-dark mx-2 mb-2 mt-2">
        log<sub>b</sub>(x)
      </button>
      <button type="button" id="sinhBtn" class="btn btn-outline-dark ms-2 mb-2 mt-2">
        <math>
          <mi>sinh</mi>
          <mo>(</mo>
          <mi>x</mi>
          <mo>)</mo>
        </math>
      </button>
      <div class="input-group shadow p-3 my-4">
        <input id="fullInput" type="text" class="form-control" placeholder="Please select a function"
          aria-label="operand(s)" aria-describedby="button-addon2" />
        <button type="submit" id="button-addon2" class="btn btn-outline-dark fw-bold">
          Calculate!
        </button>
      </div>
      <div id="result" class="shadow-none p-3 my-2 rounded">
        <p class=""></p>
      </div>
    </div>
  </div>
  <div id="historyDiv" class="container mx-auto shadow-sm bg-body-tertiary">
    <p class="fw-bold">History</p>
    <div id="historySec">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
  <script type="module" src="../js/stnd/main.js"></script>
</body>

</html>
