<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ETERNITY</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../style/style.css" />
  <link rel="icon" href="../assets/images/logo.png" type="image/x-icon">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
  <script src="../js/stnd/style.js"></script>
</head>

<body>
  <div id="myModal" class="modal">
    <div class="modal-content header">
      <h3 class="text-dark mb-3">Change your precision (Current = <span id="modal-inner"></span>)</h3>
      <input id="precisionInput" type="text" class="form-control header" placeholder="Enter Precision" />
      <div class="row-fluid text-center">
        <button type="button" id="confirmBtn" class="btn btn-outline-dark me-2">Confirm</button>
        <button type="button" id="cancelBtn" class="btn btn-outline-dark ms-2">Cancel</button>
      </div>
    </div>
  </div>

  <nav class="navbar navbar-expand-sm bg-body-tertiary fw-bold row header mx-1">
    <div class="container-fluid">
      <a class="col-md-4 d-none d-md-block" href="index.html">
        <img class="img-logo" src="../assets/images/logo.png" alt="Logo" />
      </a>
      <div class="col-md-4 d-flex justify-content-start justify-content-md-center">
        <div class="navbar-brand">
          ETERNITY
        </div>
      </div>

      <button class="navbar-toggler header" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-setting">
        <span class="btn dropdown-toggle header">Settings</span>
      </button>
      <div class="col-4 collapse navbar-collapse justify-content-end header" id="navbar-setting">
        <ul class="change-precision-container dropdown header navbar-nav">
          <li class="nav-item">
            <button class="btn header" id="change-precision" type="button">Precision: <span
                id="change-precision-value"></span> <i class="bi bi-gear"></i>
            </button>
          </li>
          <li class="nav-item">
            <button class="btn header" id="change-theme">Theme <i id="theme-icon" class="bi bi-sun"></i></button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mx-auto shadow-sm p-3 mb-5 bg-body-tertiary bg-gradient rounded">
    <div class="row-fluid text-center">
      <button type="button" id="stdBtn" class="btn btn-outline-dark me-2 mb-2 mt-2">
        <math>
          <mi>&#963;(x)</mi>
        </math>
      </button>
      <button type="button" id="madBtn" class="btn btn-outline-dark mx-2 mb-2 mt-2">
        <math>
          <mi>MAD</mi>
        </math>
      </button>
      <button type="button" id="arccosBtn" class="btn btn-outline-dark mx-2 mb-2 mt-2">
        <math>
          <mrow>
            <mi>arccos</mi>
            <mo>(</mo>
            <mi>x</mi>
            <mo>)</mo>
          </mrow>
        </math>
      </button>
      <button type="button" id="expBtn" class="btn btn-outline-dark mx-2 mb-2 mt-2">
        <math>
          <msup>
            <mi>x</mi>
            <mi>y</mi>
          </msup>
        </math>
      </button>
      <button type="button" id="growthBtn" class="btn btn-outline-dark mx-2 mb-2 mt-2">
        <math>
          <msup>
            <mrow>
              <mi>a</mi>
              <mi>b</mi>
            </mrow>
            <mi>x</mi>
          </msup>
        </math>
      </button>
      <button type="button" id="logBtn" class="btn btn-outline-dark mx-2 mb-2 mt-2">
        <math>
          <msub>
            <mrow>
              <mi>log</mi>
            </mrow>
            <mi>b</mi>
          </msub>
          <mi>x</mi>
        </math>
      </button>
      <button type="button" id="sinhBtn" class="btn btn-outline-dark ms-2 mb-2 mt-2">
        <math>
          <mi>sinh</mi>
          <mo>(</mo>
          <mi>x</mi>
          <mo>)</mo>
        </math>
      </button>
      <div class="input-group shadow p-3 my-4">
        <input id="fullInput" type="text" class="form-control" placeholder="Please select a function"
          aria-label="operand(s)" aria-describedby="button-addon2" />
        <button type="submit" id="button-addon2" class="btn btn-outline-dark fw-bold">
          Calculate!
        </button>
      </div>
      <div id="result" class="shadow-none p-3 my-2 rounded result">
        <p class=""></p>
      </div>
    </div>
  </div>

  <div id="historyDiv" class="container mx-auto shadow-sm bg-body-tertiary">
    <div class="row-fluid d-flex">
      <div class="fw-bold me-auto">History</div>
      <button
        type="button"
        id="clearBtn"
        class="btn btn-outline-dark fw-bold"
      >
        Clear
      </button>
    </div>
    <div id="historySec">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
  <script type="module" src="../js/stnd/main.js"></script>
</body>

</html>
